<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-offset-desktop">
        <h4>Nuevo usuario</h4><hr>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" #input>
            <label class="mdl-textfield__label" for="sample1">Nombre...</label>            
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" #input2>
            <label class="mdl-textfield__label" for="sample1">Apellido...</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised" (click)="onLog(input.value+' '+input2.value)">Log</button>
        <button class="mdl-button mdl-js-button mdl-button--raised" (click)="onNewUser(input.value,input2.value)">Add</button>
    </div>
    <div class="mdl-cell mdl-cell--4-col">
        <h4>Usuarios registrados</h4><hr>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell--12-col"  (click)="onUpdate()">Actualizar</button>
        <ul class="demo-list-icon mdl-list">
            <li  [@animarLista]="'agregado'" class="mdl-list__item" *ngFor="let item of usuarios">
                <span class="mdl-list__item-primary-content">
                    <i class="material-icons mdl-list__item-icon">person</i>
                    {{item}}
                </span>
            </li>
        </ul>
    </div>
</div>
