<div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" #input>
    <label class="mdl-textfield__label" for="sample1">Nombre...</label>
</div>
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" (click)="onLog(input.value)">Log</button>
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" (click)="onNewUser(input.value)">Add</button>
<ul class="demo-list-icon mdl-list">
    <li class="mdl-list__item" *ngFor="let item of usuarios">
        <span class="mdl-list__item-primary-content">
            <i class="material-icons mdl-list__item-icon">person</i>
            {{item}}
        </span>
    </li>
</ul>
